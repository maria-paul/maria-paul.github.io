layout: default
---

{% include bottom-wave.html %}


<div class="centered-flex-container flex-column">
    <div class="content-wrapper-thin">
        <h1 class="text-center hero-size accent-font">{{page.title}}</h1>
        <p class="text-center">
            {{ page.date | date_to_string }}
            {{ site.author }}
        </p>
        <img class="text-center post-image" src="{{page.img}}" alt="main image">
        {{content}}
    </div>
</div>
