---
layout: page
title: Blog
---


<section class="centered-grid-container post-grid">
    {% for post in site.posts %}
    <div class="post-card">
        <div 
            class="post-card-img"
            style="background-image:url('{{post.img}}');">
        </div>
        <div class="post-card-text">
            <h2><a href="{{post.url}}">{{post.title}}</a></h2>
            {{post.excerpt | truncatewords: 40 }}
        </div>
        <button class="read-more">read more</button>
    </div>
    {% endfor %}
</section>
